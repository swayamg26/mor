<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Summer Kurti - Mor</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="mor.css">
    <style>
        /* Additional styles for the product page */
        .product-page-container {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .product-gallery {
            position: relative;
        }

        .gallery-main-image img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .gallery-thumbnails {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .thumbnail-img {
            width: 80px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .product-details h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .product-details p {
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .product-options {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .option-group label {
            font-weight: 600;
            margin-bottom: 0.75rem;
            display: block;
        }

        .size-selector, .quantity-counter {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .add-to-cart-btn {
            margin-top: 2rem;
            width: 100%;
        }

        @media (max-width: 768px) {
            .product-page-container {
                grid-template-columns: 1fr;
                padding: 1rem;
                margin-top: 2rem;
            }
            .product-details h1 {
                font-size: 2rem;
            }
        }

        /* Related Products Section */
        .related-products-section {
            max-width: 1200px;
            margin: 2rem auto 4rem auto;
            padding: 0 2rem;
        }
        .related-products-section h2 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 2rem;
        }
        .related-products-scroll {
            display: flex;
            gap: 1.5rem;
            overflow-x: auto;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html#home" class="logo"><img src="logo.jpg" alt="Mor Logo" class="logo-img"></a>
            <div class="nav-links-container">
                <ul class="nav-links">
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#categories">Categories</a></li>
                    <li><a href="index.html#collections">Collections</a></li>
                </ul>
            </div>
             <div class="nav-actions">
                <a href="index.html" class="cart-btn" style="text-decoration: none; font-size: 1rem; gap: 0.5rem;">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="product-page-container fade-in">
            <div class="product-gallery">
                <div class="gallery-main-image">
                    <img src="G10.jpg" alt="Yellow Summer Kurti" id="main-product-image">
                    <div class="zoom-icon" id="zoom-icon"><i class="fas fa-search-plus"></i></div>
                </div>
                <div class="gallery-thumbnails" id="gallery-thumbnails">
                    <img src="G10.jpg" alt="Thumbnail 1" class="thumbnail-img active" data-src="G10.jpg">
                    <img src="G11.jpg" alt="Thumbnail 2" class="thumbnail-img" data-src="G11.jpg">
                    <img src="G12.jpg" alt="Thumbnail 3" class="thumbnail-img" data-src="G12.jpg">
                </div>
            </div>
            <div class="product-details">
                <h1 id="product-name">Yellow Summer Kurti</h1>
                <div class="product-price-container">
                    <p class="product-price" id="product-price">₹1,099</p>
                    <p class="product-old-price">₹1,499</p>
                    <p class="product-save-amount">Save ₹400</p>
                </div>
                <p><strong>Material:</strong> <span id="product-material">Cotton</span></p>
                
                <div class="product-options">
                    <div class="option-group">
                        <label for="size-selector">Select Size:</label>
                        <div class="size-selector" id="size-selector">
                            <button class="size-btn active">S</button>
                            <button class="size-btn">M</button>
                        </div>
                    </div>
                    <div class="option-group">
                        <label for="quantity-counter">Quantity:</label>
                        <div class="quantity-counter" id="quantity-counter">
                            <button class="quantity-btn" data-action="decrease">-</button>
                            <span class="quantity-value">1</span>
                            <button class="quantity-btn" data-action="increase">+</button>
                        </div>
                    </div>
                </div>

                <div class="product-actions">
                    <button class="cta-btn add-to-cart-btn" id="add-to-cart-btn">Add to Cart</button>
                </div>
                <button class="write-review-btn" id="write-review-btn">Write a Review</button>
            </div>
        </div>

        <!-- Customer Reviews Section -->
        <div class="reviews-section">
            <h2>Customer Reviews</h2>
            <div id="reviews-list">
                <div class="review">
                    <div class="review-header">
                        <span class="review-author">Aisha K.</span>
                        <span class="review-rating"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i></span>
                    </div>
                    <p class="review-text">So bright and cheerful! The cotton is very light, making it perfect for hot summer days. I got so many compliments.</p>
                </div>
            </div>
            <!-- Review form can be added here -->
        </div>

        <!-- Related Products Section -->
        <section class="related-products-section">
            <h2>You Might Also Like</h2>
            <div class="featured-scroll" id="related-products-container">
                <!-- Related products will be injected here by JS -->
            </div>
        </section>
    </main>

    <!-- Image Zoom Modal -->
    <div id="zoom-modal" class="zoom-modal" style="display: none;">
        <span class="zoom-modal-close" id="zoom-modal-close">&times;</span>
        <div class="zoom-modal-content">
            <img src="" alt="Zoomed Product Image" id="zoomed-image">
        </div>
    </div>

    <script src="mor.js"></script>
    <script src="product-data.js"></script>
    <script src="product-page.js"></script>
</body>
</html>
