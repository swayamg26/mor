<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - Mor</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="mor.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .logout-page-main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .logout-container {
            background: #3a3a3a;
            padding: 3rem;
            border-radius: 10px;
            border: 1px solid #555;
        }
        .logout-container .icon {
            font-size: 4rem;
            color: #d3d3d3;
            margin-bottom: 1.5rem;
        }
        .logout-container h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            margin-bottom: 1rem;
        }
        .logout-container p {
            color: #d3d3d3;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo"><img src="logo.jpg" alt="Mor Logo" class="logo-img" loading="lazy"></a>
        </nav>
    </header>

    <main class="logout-page-main">
        <div class="logout-container">
            <div class="icon"><i class="fas fa-check-circle"></i></div>
            <h1>Successfully Logged Out</h1>
            <p>You will be redirected to the homepage shortly.</p>
            <a href="index.html" class="cta-btn" style="text-decoration: none; text-align: center; display: block;">Return to Home</a>
        </div>
    </main>

    <script type="module">
        import { auth } from './src/auth.js';
        import { signOut } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js';

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await signOut(auth);
                console.log("User signed out successfully.");
            } catch (error) {
                console.error("Error signing out: ", error);
            }
            // Redirect to homepage after a short delay
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000);
        });
    </script>
</body>
</html>
