<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasonal Favorites - Mor</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="mor.css">
    <style>
        .shop-header { text-align: center; padding: 2rem; background: #3a3a3a; }
        .shop-header h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: #ffffff; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 2rem; max-width: 1400px; margin: 2rem auto; padding: 0 2rem; }
        @media (max-width: 768px) {
            .product-grid { grid-template-columns: repeat(2, 1fr); gap: 1rem; padding: 0 1rem; }
            .shop-header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <button class="hamburger-menu" aria-label="Open Menu"><i class="fas fa-bars"></i></button>
            <a href="index.html" class="logo"><img src="logo.jpg" alt="Mor Logo" class="logo-img"></a>
            <div class="nav-links-container">
                <button class="close-menu" aria-label="Close Menu"><i class="fas fa-times"></i></button>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li class="mobile-only-link"><button class="nav-link-button" id="mobile-login-link"><i class="fas fa-user"></i> Login</button></li>
                    <li class="mobile-only-link"><button class="nav-link-button" id="mobile-favorites-link"><i class="fas fa-heart"></i> Favorites</button></li>
                </ul>
            </div>
             <div class="nav-actions">
                <button class="login-btn" aria-label="Login"><i class="fas fa-user"></i></button>
                <button class="favorites-btn" aria-label="Favorites"><i class="fas fa-heart"></i></button>
                <button class="cart-btn" aria-label="Shopping Cart"><i class="fas fa-shopping-bag"></i></button>
            </div>
        </nav>
    </header>

    <main>
        <section class="shop-header">
            <h1>Seasonal Favorites</h1>
        </section>

        <section id="product-grid" class="product-grid">
            <!-- Products will be injected here by JS -->
        </section>
    </main>

    <div class="overlay"></div>
    <div id="cart-popup" class="cart-popup"></div>
    <div id="favorites-popup" class="favorites-popup"></div>
    <div id="login-modal" class="modal-overlay" style="display: none;"></div>
    <div id="notification-toast" class="notification-toast"></div>

    <script src="mor.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const seasonalFavorites = [
                { name: "Green Floral Kurti", price: "₹1,199", imgSrc: "E10.jpg", pageUrl: "E10.html" },
                { name: "Red Printed Kurti", price: "₹1,299", imgSrc: "F10.jpg", pageUrl: "F10.html" },
                { name: "Yellow Summer Kurti", price: "₹1,099", imgSrc: "G10.jpg", pageUrl: "G10.html" },
                { name: "Blue Casual Kurti", price: "₹1,399", imgSrc: "H10.jpg", pageUrl: "H10.html" },
                { name: "Light Green Kurti", price: "₹1,450", imgSrc: "K10.jpg", pageUrl: "K10.html" },
                { name: "Purple Silk Kurti", price: "₹1,999", imgSrc: "L10.jpg", pageUrl: "L10.html" },
                { name: "Royal Blue Silk Saree", price: "₹2,999", imgSrc: "M10.jpg", pageUrl: "M10.html" }
            ];

            const productGrid = document.getElementById('product-grid');

            const renderProducts = (productsToRender) => {
                productGrid.innerHTML = '';
                productsToRender.forEach(product => {
                    const productCardHTML = `
                        <div class="product-item-wrapper">
                            <a href="${product.pageUrl}" style="text-decoration: none; color: inherit;">
                                <div class="product-card" data-name="${product.name}" data-price="${product.price}" data-img-src="${product.imgSrc}">
                                    <div class="product-image-container">
                                        <img src="${product.imgSrc}" alt="${product.name}">
                                        <div class="product-favorite-icon"><i class="far fa-heart"></i></div>
                                    </div>
                                </div>
                                <div class="product-info">
                                    <h4 class="product-name">${product.name}</h4>
                                    <p class="product-price">${product.price}</p>
                                </div>
                            </a>
                        </div>
                    `;
                    productGrid.innerHTML += productCardHTML;
                });
            };

            renderProducts(seasonalFavorites);
        });
    </script>
</body>
</html>
