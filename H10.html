<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Casual Kurti - Mor</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="mor.css">
    <style>
        /* Additional styles for the product page */
        .product-page-container {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .product-gallery {
            position: relative;
        }

        .gallery-main-image img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .gallery-thumbnails {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .thumbnail-img {
            width: 80px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .thumbnail-img.active {
            border-color: #a0782c;
        }

        .product-details h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #a0782c;
            margin-bottom: 1.5rem;
        }

        .product-details p {
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .product-options {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .option-group label {
            font-weight: 600;
            margin-bottom: 0.75rem;
            display: block;
        }

        .size-selector, .quantity-counter {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .add-to-cart-btn {
            margin-top: 2rem;
            width: 100%;
        }

        @media (max-width: 768px) {
            .product-page-container {
                grid-template-columns: 1fr;
                padding: 1rem;
                margin-top: 2rem;
            }
            .product-details h1 {
                font-size: 2rem;
            }
        }

        /* Related Products Section */
        .related-products-section {
            max-width: 1200px;
            margin: 2rem auto 4rem auto;
            padding: 0 2rem;
        }
        .related-products-section h2 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 2rem;
            color: #4a2c2a;
        }
        .related-products-scroll {
            display: flex;
            gap: 1.5rem;
            overflow-x: auto;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html#home" class="logo"><img src="logo.jpg" alt="Mor Logo" class="logo-img"></a>
            <div class="nav-links-container">
                <ul class="nav-links">
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#categories">Categories</a></li>
                    <li><a href="index.html#collections">Collections</a></li>
                </ul>
            </div>
             <div class="nav-actions">
                <a href="index.html" class="cart-btn" style="text-decoration: none; font-size: 1rem; gap: 0.5rem;">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="product-page-container">
            <div class="product-gallery">
                <div class="gallery-main-image">
                    <img src="H10.jpg" alt="Blue Casual Kurti" id="main-product-image">
                    <div class="zoom-icon" id="zoom-icon"><i class="fas fa-search-plus"></i></div>
                </div>
                <div class="gallery-thumbnails" id="gallery-thumbnails">
                    <img src="H10.jpg" alt="Thumbnail 1" class="thumbnail-img active" data-src="H10.jpg">
                    <img src="H11.jpg" alt="Thumbnail 2" class="thumbnail-img" data-src="H11.jpg">
                    <img src="H12.jpg" alt="Thumbnail 3" class="thumbnail-img" data-src="H12.jpg">
                </div>
            </div>
            <div class="product-details">
                <h1 id="product-name">Blue Casual Kurti</h1>
                <div class="product-price-container">
                    <p class="product-price" id="product-price">₹1,399</p>
                    <p class="product-old-price">₹1,899</p>
                    <p class="product-save-amount">Save ₹500</p>
                </div>
                <p><strong>Material:</strong> <span id="product-material">Viscose</span></p>
                
                <div class="product-options">
                    <div class="option-group">
                        <label for="size-selector">Select Size:</label>
                        <div class="size-selector" id="size-selector">
                            <button class="size-btn active">S</button>
                            <button class="size-btn">M</button>
                            <button class="size-btn">L</button>
                            <button class="size-btn">XL</button>
                        </div>
                    </div>
                    <div class="option-group">
                        <label for="quantity-counter">Quantity:</label>
                        <div class="quantity-counter" id="quantity-counter">
                            <button class="quantity-btn" data-action="decrease">-</button>
                            <span class="quantity-value">1</span>
                            <button class="quantity-btn" data-action="increase">+</button>
                        </div>
                    </div>
                </div>

                <div class="product-actions">
                    <button class="cta-btn add-to-cart-btn" id="add-to-cart-btn">Add to Cart</button>
                </div>
                <button class="write-review-btn" id="write-review-btn">Write a Review</button>
            </div>
        </div>

        <!-- Customer Reviews Section -->
        <div class="reviews-section">
            <h2>Customer Reviews</h2>
            <div id="reviews-list">
                <div class="review">
                    <div class="review-header">
                        <span class="review-author">Sneha R.</span>
                        <span class="review-rating"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span>
                    </div>
                    <p class="review-text">A great everyday kurti. The viscose material is very soft and doesn't wrinkle easily. The fit is very flattering.</p>
                </div>
            </div>
            <!-- Review form can be added here -->
        </div>

        <!-- Related Products Section -->
        <section class="related-products-section">
            <h2>You Might Also Like</h2>
            <div class="featured-scroll" id="related-products-container">
                <!-- Related products will be injected here by JS -->
            </div>
        </section>
    </main>

    <!-- Image Zoom Modal -->
    <div id="zoom-modal" class="zoom-modal">
        <span class="zoom-modal-close" id="zoom-modal-close">&times;</span>
        <div class="zoom-modal-content">
            <img src="" alt="Zoomed Product Image" id="zoomed-image">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
             const allProducts = [
                { name: "Black Chikankari Kurti", price: "₹1,499", oldPrice: "₹1,999", imgSrc: "A10.jpg", pageUrl: "A10.html" },
                { name: "Stylish Rayon Kurti", price: "₹1,399", oldPrice: "₹1,799", imgSrc: "B11.jpg", pageUrl: "B11.html" },
                { name: "Elegant Georgette Kurti", price: "₹1,599", oldPrice: "₹2,199", imgSrc: "C10.jpg", pageUrl: "C10.html" },
                { name: "Classic Viscose Kurta", price: "₹1,899", oldPrice: "₹2,499", imgSrc: "D10.jpg", pageUrl: "D10.html" },
                { name: "Green Floral Kurti", price: "₹1,199", oldPrice: "₹1,599", imgSrc: "E10.jpg", pageUrl: "E10.html" },
                { name: "Red Printed Kurti", price: "₹1,299", oldPrice: "₹1,699", imgSrc: "F10.jpg", pageUrl: "F10.html" },
                { name: "Yellow Summer Kurti", price: "₹1,099", oldPrice: "₹1,499", imgSrc: "G10.jpg", pageUrl: "G10.html" },
                { name: "Blue Casual Kurti", price: "₹1,399", oldPrice: "₹1,899", imgSrc: "H10.jpg", pageUrl: "H10.html" },
                { name: "Navy Blue Kurti Set", price: "₹1,799", oldPrice: "₹2,399", imgSrc: "I10.jpg", pageUrl: "I10.html" },
                { name: "Maroon Velvet Kurti", price: "₹2,499", oldPrice: "₹3,199", imgSrc: "J10.jpg", pageUrl: "J10.html" },
                { name: "Light Green Kurti", price: "₹1,450", oldPrice: "₹1,950", imgSrc: "K10.jpg", pageUrl: "K10.html" },
                { name: "Purple Silk Kurti", price: "₹1,999", oldPrice: "₹2,599", imgSrc: "L10.jpg", pageUrl: "L10.html" }
            ];

            // --- Gallery ---
            const mainImage = document.getElementById('main-product-image');
            const thumbnails = document.querySelectorAll('.thumbnail-img');

            const showImage = (thumb) => {
                mainImage.src = thumb.dataset.src;
                thumbnails.forEach(t => t.classList.remove('active'));
                thumb.classList.add('active');
            };

            thumbnails.forEach(thumb => {
                thumb.addEventListener('click', () => {
                    showImage(thumb);
                });
            });

             // --- Click-to-Zoom Image Modal ---
            const zoomModal = document.getElementById('zoom-modal');
            const zoomIcon = document.getElementById('zoom-icon');
            const zoomedImage = document.getElementById('zoomed-image');
            const closeModal = document.getElementById('zoom-modal-close');

            zoomIcon.addEventListener('click', () => {
                zoomedImage.src = mainImage.src;
                zoomModal.classList.add('show');
            });

            const closeZoomModal = () => {
                zoomModal.classList.remove('show');
            }

            closeModal.addEventListener('click', closeZoomModal);
            zoomModal.addEventListener('click', (e) => {
                if (e.target === zoomModal) {
                    closeZoomModal();
                }
            });

            // --- Size Selector ---
            const sizeSelector = document.getElementById('size-selector');
            sizeSelector.addEventListener('click', (e) => {
                if (e.target.classList.contains('size-btn')) {
                    sizeSelector.querySelectorAll('.size-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                }
            });

            // --- Quantity Counter ---
            const quantityValue = document.querySelector('.quantity-value');
            document.querySelectorAll('.quantity-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    let currentQty = parseInt(quantityValue.textContent);
                    if (btn.dataset.action === 'increase') {
                        currentQty++;
                    } else if (currentQty > 1) {
                        currentQty--;
                    }
                    quantityValue.textContent = currentQty;
                });
            });

            // --- Add to Cart ---
            document.getElementById('add-to-cart-btn').addEventListener('click', () => {
                const product = {
                    name: document.getElementById('product-name').textContent,
                    price: document.getElementById('product-price').textContent,
                    size: sizeSelector.querySelector('.size-btn.active').textContent,
                    imgSrc: mainImage.src,
                    quantity: parseInt(quantityValue.textContent)
                };
                alert(`Added to cart!\n${product.quantity} x ${product.name} (Size: ${product.size})`);
            });

            // --- Write a Review Button ---
            const writeReviewBtn = document.getElementById('write-review-btn');
            const reviewsSection = document.querySelector('.reviews-section');
            writeReviewBtn.addEventListener('click', () => {
                reviewsSection.scrollIntoView({ behavior: 'smooth' });
            });

            // --- Related Products ---
            const relatedProductsContainer = document.getElementById('related-products-container');
            const currentProductName = document.getElementById('product-name').textContent;

            const relatedProducts = allProducts
                .filter(p => p.name !== currentProductName)
                .sort(() => 0.5 - Math.random())
                .slice(0, 4);

            relatedProducts.forEach(product => {
                const productCardHTML = `
                    <div class="product-item-wrapper">
                        <a href="${product.pageUrl}" style="text-decoration: none; color: inherit;">
                            <div class="product-card">
                                <div class="product-image-container">
                                    <img src="${product.imgSrc}" alt="${product.name}">
                                </div>
                            </div>
                            <div class="product-info">
                                <h4 class="product-name">${product.name}</h4>
                                <p class="product-price">${product.price}</p>
                            </div>
                        </a>
                    </div>
                `;
                relatedProductsContainer.innerHTML += productCardHTML;
            });

            relatedProductsContainer.classList.add('featured-scroll');
            relatedProductsContainer.querySelectorAll('.product-card').forEach(card => {
                card.style.height = '17.5rem';
            });
        });
    </script>
</body>
</html>
