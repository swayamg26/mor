<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Casual Kurti - Mor</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="mor.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <button class="hamburger-menu" aria-label="Open Menu"><i class="fas fa-bars"></i></button>
            <a href="index.html" class="logo"><img src="logo.jpg" alt="Mor Logo" class="logo-img" loading="lazy"></a>
            <div class="nav-links-container">
                <button class="close-menu" aria-label="Close Menu"><i class="fas fa-times"></i></button>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="index.html#collections">Collections</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li class="mobile-only-link"><button class="nav-link-button" id="mobile-login-link"><i class="fas fa-user"></i> Login</button></li>
                    <li class="mobile-only-link"><button class="nav-link-button" id="mobile-favorites-link"><i class="fas fa-heart"></i> Favorites</button></li>
                </ul>
            </div>
             <div class="nav-actions">
                <button class="search-btn" aria-label="Search"><i class="fas fa-search"></i></button>
            </div>
        </nav>
    </header>

    <main style="margin-top: 65px;">
        <div class="product-page-container fade-in">
            <div class="product-gallery">
                <div class="gallery-main-image">
                    <img src="H10.jpg" alt="Blue Casual Kurti" id="main-product-image">
                    <button class="gallery-arrow prev" id="gallery-prev" aria-label="Previous Image" style="display: block;">❮</button>
                    <button class="gallery-arrow next" id="gallery-next" aria-label="Next Image" style="display: block;">❯</button>
                    <div class="zoom-icon" id="zoom-icon"><i class="fas fa-search-plus"></i></div>
                </div>
                <div class="gallery-thumbnails" id="gallery-thumbnails">
                    <img src="H10.jpg" alt="Thumbnail 1" class="thumbnail-img active" data-src="H10.jpg">
                    <img src="H11.jpg" alt="Thumbnail 2" class="thumbnail-img" data-src="H11.jpg">
                    <img src="H12.jpg" alt="Thumbnail 3" class="thumbnail-img" data-src="H12.jpg">
                </div>
            </div>
            <div class="product-details">
                <h1 id="product-name">Blue Casual Kurti</h1>
                <div class="product-price-container">
                    <p class="product-price" id="product-price">₹1,399</p>
                    <p class="product-old-price">₹1,899</p>
                    <p class="product-save-amount">Save ₹500</p>
                </div>
                <p><strong>Material:</strong> <span id="product-material">Viscose</span></p>
                
                <div class="product-options">
                    <div class="option-group">
                        <label for="size-selector">Select Size:</label>
                        <div class="size-selector" id="size-selector">
                            <button class="size-btn active">S</button>
                            <button class="size-btn">M</button>
                            <button class="size-btn">L</button>
                            <button class="size-btn">XL</button>
                        </div>
                    </div>
                    <div class="option-group">
                        <label for="quantity-counter">Quantity:</label>
                        <div class="quantity-counter" id="quantity-counter">
                            <button class="quantity-btn" data-action="decrease">-</button>
                            <span class="quantity-value">1</span>
                            <button class="quantity-btn" data-action="increase">+</button>
                        </div>
                    </div>
                </div>

                <div class="product-actions">
                    <button class="cta-btn add-to-cart-btn" id="add-to-cart-btn">Add to Cart</button>
                </div>
                <button class="write-review-btn" id="write-review-btn">Write a Review</button>
            </div>
        </div>

        <!-- Customer Reviews Section -->
        <div class="reviews-section">
            <h2>Customer Reviews</h2>
            <div id="reviews-list">
                <div class="review">
                    <div class="review-header">
                        <span class="review-author">Sneha R.</span>
                        <span class="review-rating"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span>
                    </div>
                    <p class="review-text">A great everyday kurti. The viscose material is very soft and doesn't wrinkle easily. The fit is very flattering.</p>
                </div>
            </div>
            <!-- Review form can be added here -->
        </div>

        <!-- Related Products Section -->
        <section class="related-products-section">
            <h2>You Might Also Like</h2>
            <div class="featured-scroll" id="related-products-container">
                <!-- Related products will be injected here by JS -->
            </div>
        </section>
    </main>

    <!-- Image Zoom Modal -->
    <div id="zoom-modal" class="zoom-modal" style="display: none;">
        <span class="zoom-modal-close" id="zoom-modal-close">&times;</span>
        <div class="zoom-modal-content">
            <img src="" alt="Zoomed Product Image" id="zoomed-image">
        </div>
    </div>

    <script src="mor.js"></script>
    <script src="product-data.js"></script>
    <script src="product-page.js"></script>
</body>
</html>
