<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Mor</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="mor.css">
    <style>
        body {
            background-color: #2b2b2b;
        }
        .checkout-page-main {
            max-width: 1200px;
            margin: 85px auto 4rem auto; /* Adjust for fixed header */
            padding: 2rem;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            align-items: flex-start;
        }
        .checkout-page-title {
            grid-column: 1 / -1;
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #555;
            padding-bottom: 1rem;
        }
        .checkout-details, .order-summary {
            background: #3a3a3a;
            padding: 1.5rem;
            border-radius: 10px;
        }
        .order-summary {
            position: sticky;
            top: 85px; /* Stick below header */
        }
        .checkout-details h2, .order-summary h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #555;
            padding-bottom: 1rem;
        }
        .form-section {
            margin-bottom: 2rem;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-row .form-group {
            margin-bottom: 0;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #555;
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
        }
        .summary-item {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
        }
        .summary-item-img {
            width: 60px;
            height: 75px;
            object-fit: cover;
            border-radius: 5px;
        }
        .summary-item-info {
            flex-grow: 1;
        }
        .summary-item-name {
            font-weight: 500;
        }
        .summary-item-price {
            font-weight: bold;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .summary-row.total {
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #555;
        }
        .place-order-btn {
            width: 100%;
            margin-top: 1rem;
        }
        @media (max-width: 900px) {
            .checkout-page-main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <button class="hamburger-menu" aria-label="Open Menu"><i class="fas fa-bars"></i></button>
            <a href="index.html" class="logo"><img src="logo.jpg" alt="Mor Logo" class="logo-img" loading="lazy"></a>
            <div class="nav-links-container">
                <button class="close-menu" aria-label="Close Menu"><i class="fas fa-times"></i></button>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="index.html#collections">Collections</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </div>
             <div class="nav-actions">
                <a href="search.html" class="search-btn" aria-label="Search"><i class="fas fa-search"></i></a>
                <a href="cart.html" class="cart-btn" aria-label="Shopping Cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" style="display: none;">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="checkout-page-main">
        <h1 class="checkout-page-title">Checkout</h1>

        <div class="checkout-details">
            <div class="form-section">
                <h2>Shipping Address</h2>
                <form id="shipping-form">
                    <div class="form-group full-width">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="address">Address</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="pincode">Pincode</label>
                            <input type="text" id="pincode" required pattern="[0-9]{6}">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" required pattern="[0-9]{10}">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="order-summary">
            <h3>Order Summary</h3>
            <div id="summary-items-list">
                <!-- Summary items will be rendered here -->
            </div>
            <div class="summary-row">
                <span>Subtotal</span>
                <span id="summary-subtotal">₹0.00</span>
            </div>
            <div class="summary-row">
                <span>Shipping</span>
                <span>FREE</span>
            </div>
            <div class="summary-row total">
                <span>Total</span>
                <span id="summary-total">₹0.00</span>
            </div>
            <button class="cta-btn place-order-btn">Place Order</button>
        </div>
    </main>

    <script src="mor.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItems = JSON.parse(localStorage.getItem('mor_cart')) || [];
            const itemsListContainer = document.getElementById('summary-items-list');
            const subtotalEl = document.getElementById('summary-subtotal');
            const totalEl = document.getElementById('summary-total');

            let subtotal = 0;

            if (cartItems.length > 0) {
                cartItems.forEach(item => {
                    const priceValue = parseFloat(item.price.replace('₹', '').replace(',', ''));
                    subtotal += priceValue * item.quantity;

                    const itemEl = document.createElement('div');
                    itemEl.className = 'summary-item';
                    itemEl.innerHTML = `
                        <img src="${item.imgSrc}" alt="${item.name}" class="summary-item-img">
                        <div class="summary-item-info">
                            <div class="summary-item-name">${item.name} (x${item.quantity})</div>
                            <div class="summary-item-size">Size: ${item.size}</div>
                        </div>
                        <div class="summary-item-price">${item.price}</div>
                    `;
                    itemsListContainer.appendChild(itemEl);
                });
            }

            subtotalEl.textContent = `₹${subtotal.toFixed(2)}`;
            totalEl.textContent = `₹${subtotal.toFixed(2)}`;

            document.querySelector('.place-order-btn').addEventListener('click', () => {
                if (document.getElementById('shipping-form').checkValidity()) {
                    alert('Thank you for your order! (This is a demo)');
                    localStorage.removeItem('mor_cart');
                    window.location.href = 'index.html';
                } else {
                    alert('Please fill out all shipping details.');
                }
            });
        });
    </script>
</body>
</html>
