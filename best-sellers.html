<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Sellers - Mor</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="mor.css">
    <style>
        .shop-header { text-align: center; padding: 2rem; background: #3a3a3a; }
        .shop-header h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: #ffffff; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 2rem; max-width: 1400px; margin: 2rem auto; padding: 0 2rem; }
        @media (max-width: 768px) {
            .product-grid { grid-template-columns: repeat(2, 1fr); gap: 1rem; padding: 0 1rem; }
            .shop-header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <button class="hamburger-menu" aria-label="Open Menu"><i class="fas fa-bars"></i></button>
            <a href="index.html" class="logo"><img src="logo.jpg" alt="Mor Logo" class="logo-img"></a>
            <div class="nav-links-container">
                <button class="close-menu" aria-label="Close Menu"><i class="fas fa-times"></i></button>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li class="mobile-only-link"><button class="nav-link-button" id="mobile-login-link"><i class="fas fa-user"></i> Login</button></li>
                    <li class="mobile-only-link"><button class="nav-link-button" id="mobile-favorites-link"><i class="fas fa-heart"></i> Favorites</button></li>
                </ul>
            </div>
             <div class="nav-actions">
                <button class="cart-btn" aria-label="Shopping Cart"><i class="fas fa-shopping-basket"></i></button>
            </div>
        </nav>
    </header>

    <main>
        <section class="shop-header">
            <h1>Best Sellers</h1>
        </section>

        <section id="product-grid" class="product-grid">
            <!-- Products will be injected here by JS -->
        </section>
    </main>

    <!-- Component Placeholders & Modals -->
    <div class="overlay"></div>
    <!-- Login Modal -->
    <div id="login-modal" class="modal-overlay" style="display: none;">
        <div class="login-modal-content">
            <span class="modal-close login-modal-close">&times;</span>
            <h2 id="login-modal-title">Welcome Back</h2>
            <div class="login-toggle-options">
                <button class="login-toggle-btn active" data-method="email">Email</button>
                <button class="login-toggle-btn" data-method="phone">Phone</button>
            </div>
            <p id="login-modal-subtitle">Log in to access your account and favorites.</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group" id="mobile-number-group" style="display: none;">
                    <label for="mobile-number">Mobile Number</label>
                    <input type="tel" id="mobile-number" placeholder="10-digit mobile number" pattern="[0-9]{10}">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <div class="form-group" id="forgot-password-group">
                    <a href="#" id="forgot-password-link">Forgot Password?</a>
                </div>
                <div class="form-group" id="confirm-password-group" style="display: none;">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="••••••••">
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <div class="form-group" id="otp-group" style="display: none;">
                    <label for="otp-input">Enter OTP</label>
                    <input type="text" id="otp-input" placeholder="6-digit OTP" pattern="[0-9]{6}">
                </div>
                <button type="submit" class="login-submit-btn" id="login-submit-btn">Log In</button>
            </form>
            <p class="create-account-link">
                <span id="toggle-view-text">Don't have an account? </span>
                <a href="#" id="toggle-view-link">Create your account</a>
            </p>
        </div>
    </div>
    <!-- Cart Side Panel -->
    <div id="cart-popup" class="cart-popup">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <button class="close-cart-btn" aria-label="Close Cart"><i class="fas fa-times"></i></button>
        </div>
        <div class="cart-content">
            <div class="cart-empty"><i class="fas fa-shopping-bag"></i><p>Your cart is empty</p><button class="cta-btn continue-shopping-btn">Continue Shopping</button></div>
            <div class="cart-items" style="display: none;"></div>
        </div>
        <div class="cart-footer" style="display: none;">
            <div class="cart-subtotal"><span>Subtotal</span><span id="cart-subtotal-amount">₹0.00</span></div>
            <button class="cta-btn checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
    <!-- Favorites Side Panel -->
    <div id="favorites-popup" class="favorites-popup">
        <div class="favorites-header">
            <h3>Your Favorites</h3>
            <button class="close-favorites-btn" aria-label="Close Favorites"><i class="fas fa-times"></i></button>
        </div>
        <div class="favorites-content">
            <div class="favorites-empty"><i class="far fa-heart"></i><p>You have no favorites yet</p><button class="cta-btn start-browsing-btn">Start Browsing</button></div>
            <div class="favorites-items" style="display: none;"></div>
        </div>
    </div>
    <div id="notification-toast" class="notification-toast"></div>

    <script src="mor.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bestSellers = [
                { name: "Black Chikankari Kurti", price: "₹1,499", imgSrc: "A10.jpg", pageUrl: "A10.html" },
                { name: "Stylish Rayon Kurti", price: "₹1,399", imgSrc: "B11.jpg", pageUrl: "B11.html" },
                { name: "Elegant Georgette Kurti", price: "₹1,599", imgSrc: "C10.jpg", pageUrl: "C10.html" },
                { name: "Classic Viscose Kurta", price: "₹1,899", imgSrc: "D10.jpg", pageUrl: "D10.html" },
                { name: "Navy Blue Kurti Set", price: "₹1,799", imgSrc: "I10.jpg", pageUrl: "I10.html" },
                { name: "Maroon Velvet Kurti", price: "₹2,499", imgSrc: "J10.jpg", pageUrl: "J10.html" }
            ];

            const productGrid = document.getElementById('product-grid');

            const renderProducts = (productsToRender) => {
                productGrid.innerHTML = '';
                productsToRender.forEach(product => {
                    const productCardHTML = `
                        <div class="product-item-wrapper" data-page-url="${product.pageUrl}">
                            <div class="product-card" data-name="${product.name}" data-price="${product.price}" data-img-src="${product.imgSrc}">
                                <a href="${product.pageUrl}" class="product-link-wrapper">
                                    <div class="product-image-container">
                                        <img src="${product.imgSrc}" alt="${product.name}">
                                        <div class="product-favorite-icon">
                                            <i class="far fa-heart"></i>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="product-info">
                                <h4 class="product-name">${product.name}</h4>
                                <p class="product-price">${product.price}</p>
                            </div>
                        </div>
                    `;
                    productGrid.innerHTML += productCardHTML;
                });

                // Add animations and event listeners after rendering
                setTimeout(() => {
                    document.querySelectorAll('.product-item-wrapper').forEach((card, index) => {
                        card.style.transitionDelay = `${index * 50}ms`;
                        card.classList.add('animate-fade-in', 'active');
                    });

                    document.querySelectorAll('.product-favorite-icon').forEach(icon => {
                        const card = icon.closest('.product-card');
                        const product = {
                            name: card.dataset.name,
                            price: card.dataset.price,
                            imgSrc: card.dataset.imgSrc,
                        };
                        if (window.isFavorited && window.isFavorited(product)) {
                            icon.innerHTML = '<i class="fas fa-heart"></i>';
                        }
                        icon.addEventListener('click', function(event) {
                            event.preventDefault();
                            event.stopPropagation();
                            window.toggleFavorite(product, this);
                        });
                    });
                }, 10);
            };

            renderProducts(bestSellers);
        });
    </script>
    <script type="module" src="./src/cart.js"></script>
</body>
</html>
